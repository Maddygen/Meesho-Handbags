<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Handbags Collection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            padding-bottom: 40px; /* Added padding to ensure footer does not overlap */
        }

        header {
            text-align: center;
            padding: 30px 0;
            background-color: #f8c71f;
            color: white;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f8c71f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product a:hover {
            background-color: #e8a317;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 8px 0;  /* Reduced padding */
            font-size: 12px; /* Smaller text */
            position: relative; /* Allow footer to stay at the bottom without overlapping */
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
